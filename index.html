<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>noxiagallery - Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fontawesome.com/icons/user-plus?f=classic&s=solid">
  <link rel="stylesheet" href="FontAwesomeIcon icon="fa-solid fa-user-plus />">
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Instagram</h1>
    <nav>
        <button class="btn-sidebar">🏠 Inicio</button>
        <button class="btn-sidebar">🔍 Buscar</button>
        <button class="btn-sidebar">🧭 Explorar</button>
        <button class="btn-sidebar">🎞 Reels</button>
        <button class="btn-sidebar">📨 Mensajes <span class="badge">2</span></button>
        <button class="btn-sidebar">❤️ Notificaciones</button>
        <button class="btn-sidebar">➕ Crear</button>
        <button class="btn-sidebar">👤 Perfil</button>
        <button class="btn-sidebar">☰ Más</button>
    </nav>
  </aside>

  <main class="profile-page">
    <header class="profile-top">
      <img src="img/logo.png" class="profile-img" alt="noxiagallery" />
      <div class="profile-info">
        <div class="profile-username">
          <h2>noxiagallery</h2>
          <button class="btn">Seguir</button>
          <button class="btn">Mensaje</button>
          <button class="btn">👤</button>
          <span class="dots">⋯</span>
        </div>
        <div class="profile-stats">
          <span><strong>3</strong> publicaciones</span>
          <span><strong>30M</strong> seguidores</span>
          <span><strong>2</strong> seguidos</span>
        </div>
        <div class="profile-bio">
            <p><strong> ✺ 𝑵𝑶𝑿𝑰̂𝑨 ✺ </strong><br>Arte<br><strong>Private studio & Gallery</strong><br>Valencia ⚜️ Spain<br><strong>611 965 315 / DM</strong></p>
        </div>
      </div>
    </header>

    <section class="highlights">
      <div class="highlight">
        <img src="img/destacado1.jpg" alt="destacado 1" />
        <p>✺ Citas ✺</p>
      </div>
      <div class="highlight">
        <img src="img/destacado2.jpg" alt="destacado 2" />
        <p>DANA</p>
      </div>
      <div class="highlight">
        <img src="img/destacado3.jpg" alt="destacado 3" />
        <p>ROPA</p>
      </div>
      <div class="highlight">
        <img src="img/destacado4.jpg" alt="destacado 4" />
        <p>DISPO</p>
      </div>
    </section>

    <nav class="content-tabs">
      <span><strong>📷 PUBLICACIONES</strong></span>
      <span style="color: gray;"><strong>🎞 REELS</strong></span>
      <span style="color:gray"><strong>🏷 ETIQUETAS</strong></span>
    </nav>

    <section class="gallery">
      <a href="post.html" class="post"><img src="img/tattoo1.jpg" alt="tattoo 1"/></a>
      <a href="post.html" class="post"><img src="img/tattoo2.jpg" alt="tattoo 2"/></a>
      <a href="post.html" class="post"><img src="img/tattoo3.jpg" alt="tattoo 3"/></a>
      <!-- Añade más imágenes -->
    </section>
  </main>
</body>
</html>
